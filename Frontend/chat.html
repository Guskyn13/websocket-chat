<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous" />
   <link rel="stylesheet" href="./css/style.css">
   <title>Chat App</title>
</head>

<body>
   
   <section>

  <div class="chat-container">
     <div class="header">
        <header class="chat-header">
         <h1><i class="fas fa-dice-d20"></i> Chat App</h1>
         <a href="" class="btn" id="leaveRoom-btn">Leave Room <i class="fas fa-sign-out-alt"></i></a>
      </header>
     </div>

         <div class="chat-sidemenu">
            <h3>Room Name:</h3>
            <h2 id="room-name"></h2>
            <h3><i class="fas fa-users"></i> Users</h3>
            <ul id="users"></ul>
         </div>
      <div class="chat-messages"></div>
     </section>

   <div class="chat-form-container">
      <form id="chat-form">
         <input id="msg" type="text" placeholder="Enter Message..." autocomplete="off" required />
         <button class="btn"><i class="far fa-paper-plane"></i> Send</button>
      </form>
   </div>

  </div>

</body>

</html>
