<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
         integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
         crossorigin="anonymous" />
      <link rel="stylesheet" href="./css/style.css">
      <title>Chat App</title>
   </head>
   <body>
      
      <div class="main-container">

         
         <section>

            <header class="join-header">
               <h1><i class="fas fa-dice-d20"></i> Chat App</h1>
            </header>

            <form action="chat.html">
               <div class="user-input">
                  <label for="username">Username</label>
                  <input class="input" type="text" name="username" placeholder="Enter your username" required autocomplete="off">
               </div>

               <div class="user-input">
                  <label for="chatroom">Chatroom</label>
                  <select class="input" name="chatroom" id="chatroom">
                     <option value="option1">Option 1</option>
                     <option value="option2">Option 2</option>
                     <option value="option3">Option 3</option>
                     <option value="option4">Option 4</option>
                     <option value="option5">Option 5</option>
                  </select>
               </div>

               <div class="user-input">
               <button class="join-btn" type="submit">Join Chat</button>
               </div>

            </form>
         </section>
      </div>

   </body>
</html>
